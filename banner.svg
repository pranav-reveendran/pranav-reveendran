<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300" viewBox="0 0 1000 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="300" fill="url(#grad1)"/>
  <rect width="1000" height="300" fill="url(#grad2)"/>
  
  <!-- Geometric shapes for visual interest -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="900" cy="220" r="60" fill="rgba(255,255,255,0.05)"/>
  <rect x="80" y="200" width="80" height="80" rx="10" fill="rgba(255,255,255,0.08)" transform="rotate(45 120 240)"/>
  
  <!-- Data visualization elements -->
  <g transform="translate(800, 50)">
    <!-- Simple bar chart -->
    <rect x="0" y="40" width="8" height="20" fill="rgba(255,255,255,0.3)"/>
    <rect x="12" y="30" width="8" height="30" fill="rgba(255,255,255,0.4)"/>
    <rect x="24" y="20" width="8" height="40" fill="rgba(255,255,255,0.5)"/>
    <rect x="36" y="35" width="8" height="25" fill="rgba(255,255,255,0.3)"/>
    <rect x="48" y="15" width="8" height="45" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Network/connection lines -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none">
    <line x1="150" y1="100" x2="200" y2="80"/>
    <line x1="200" y1="80" x2="250" y2="120"/>
    <line x1="150" y1="100" x2="180" y2="140"/>
    <line x1="250" y1="120" x2="280" y2="100"/>
  </g>
  <circle cx="150" cy="100" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="200" cy="80" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="250" cy="120" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="180" cy="140" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="280" cy="100" r="3" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Main text -->
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Pranav Reveendran
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Data Engineering &amp; ML Professional
  </text>
  
  <!-- Additional info -->
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    MS Data Science @ SJSU • Incoming Amazon Intern • Ex-Epsilon, Ex-EY
  </text>
  
  <!-- Tech stack keywords -->
  <g font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    <text x="350" y="240">Python</text>
    <text x="420" y="240">AWS</text>
    <text x="480" y="240">Airflow</text>
    <text x="550" y="240">Snowflake</text>
    <text x="620" y="240">TensorFlow</text>
    <text x="690" y="240">MLOps</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="280" width="1000" height="4" fill="rgba(255,255,255,0.2)"/>
</svg> 